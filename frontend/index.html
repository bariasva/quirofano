<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quirofano</title>
    <link rel="stylesheet" href="/Frontend/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar  -->
    <section class="bg-primary text-light p-1">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="/Frontend/index.html"
            alt="Brand Logo"
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/Frontend/index.html"
                  ><h2>Pantalla 1</h2></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Frontend/index2.html"
                  ><h2>Pantalla 2</h2></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- campo nombre del paciente -->
    <section class="bg-light text-dark p-5 text-left">
      <div class="form-container">
        <form class="row g-3 was-validated" method="post" action="/api/cirugia">
          <div class="col-md-12">
            <h4>Nombre del Paciente</h4>
            <input
              type="text"
              class="form-control"
              name="PatientName"
              required
            />
          </div>

          <div class="col-md-12">
            <h4>Medico cabecera</h4>
            <select
              class="form-select"
              name="SurgeonName"
              required
              aria-label="select example"
            >
              <option value="">Seleccione el Médico Cabecera</option>
              <option value="Dr. Emilio Paredes">Dr. Emilio Paredes</option>
              <option value="Dra. Sofia Morgana">Dra. Sofia Morgana</option>
              <option value="Dr. Julian Fernández">Dr. Julian Fernández</option>
              <option value="Dra. Guillermina Smith">
                Dra. Guillermina Smith
              </option>
              <option value="Dr. Ezequiel Santana">Dr. Ezequiel Santana</option>
            </select>
          </div>

          <div class="col-md-12">
            <h4>Status de la cirugía</h4>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="surgeryStatus"
                id="statusProgramada"
                value="Programada"
              />
              <label class="form-check-label" for="statusProgramada"
                >Programada</label
              >
            </div>

            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="surgeryStatus"
                id="statusInProgress"
                value="In Progress"
                disabled
              />
              <label class="form-check-label" for="statusInProgress"
                >En progreso</label
              >
            </div>

            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="surgeryStatus"
                id="statusCompleted"
                value="Completed"
                disabled
              />
              <label class="form-check-label" for="statusCompleted"
                >Completada</label
              >
            </div>

            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="surgeryStatus"
                id="statusCancelled"
                value="Cancelled"
                disabled
              />
              <label class="form-check-label" for="statusCancelled"
                >Cancelada</label
              >
            </div>
          </div>

          <div class="col-md-12">
            <h4>Tipo de Cirugía</h4>
            <select
              class="form-select"
              name="TypeOfSurgery"
              required
              aria-label="select example"
            >
              <option value="">Seleccione el Tipo de Cirugía</option>
              <option value="Cirugía Mayor">Cirugía Mayor</option>
              <option value="Cirugía Menor">Cirugía Menor</option>
              <option value="Cirugía Electiva">Cirugía Electiva</option>
              <option value="Cirugía de Emergencia">
                Cirugía de Emergencia
              </option>
            </select>
          </div>

          <div class="col-md-12">
            <h4>Anestesia</h4>
            <select
              class="form-select"
              name="StaffList"
              aria-label="select example"
              required
            >
              <option value="">Seleccione Anestesiólogo</option>
              <option value="Manuel Galva">Manuel Galva (Anestesia)</option>
              <option value="Rosa Duarte">Rosa Duarte (Anestesia)</option>
            </select>
          </div>

          <div class="col-md-12">
            <h4>Circulante</h4>
            <select
              class="form-select"
              name="circulante"
              aria-label="select example"
              required
            >
              <option value="">Seleccione Circulante</option>
              <option value="Julio Guerrero">
                Julio Guerrero (Circulante)
              </option>
              <option value="Sabrina Iglesias">
                Sabrina Iglesias (Circulante)
              </option>
            </select>
          </div>

          <div class="col-md-12">
            <h4>Instrumentista</h4>
            <select
              class="form-select"
              name="instrumentista"
              aria-label="select example"
              required
            >
              <option value="">Seleccione Instrumentista</option>
              <option value="Edwin Bautista">
                Edwin Bautista (Instrumentista)
              </option>
              <option value="María Pérez">María Pérez (Instrumentista)</option>
            </select>
          </div>

          <div class="col-md-12">
            <h4>Tiempo de Cirugía</h4>
            <label for="appointment-date">Fecha de Cirugía</label>
            <input
              type="date"
              id="appointment-date"
              name="appointment-date"
              class="form-control"
              required
            />
            <br />

            <label for="start-time">Hora de inicio</label>
            <input
              type="time"
              id="start-time"
              name="StartTime"
              class="form-control"
              required
            />
            <br />

            <label for="end-time">Hora de salida</label>
            <input
              type="time"
              id="end-time"
              name="EndTime"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-12">
            <button
              type="submit"
              class="btn btn-outline-primary col-md-6"
              style="margin-left: 25%"
            >
              Enviar
            </button>
          </div>

          <script src="/Frontend/index.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        </form>
      </div>
    </section>
  </body>
</html>
