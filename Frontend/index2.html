<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirofano</title>
    <link rel="stylesheet" href="/quirofano/Frontend/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg" id="nav">
        <div class="container-fluid justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/quirofano/Frontend/index.html" style="color: white;">Pantalla 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/quirofano/Frontend/index2.html" style="color: white;">Pantalla 2</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="form-container">
        <form class="row g-3 was-validated" id="formPag2" action="post">
            <div class="col-md-12">
                <h4>Nombre del Paciente</h4>
                <input type="text" class="form-control" id="validationIDPag2" required>
            </div>

            <div class="col-md-12">
                <h4>Razón por la que está en la Lista de Espera</h4>
                <select class="form-select" required aria-label="select example">
                    <option value="">Razón de la Lista de Espera</option>
                    <option value="1">Organo no Dispobible</option>
                    <option value="2">Quirófano no Disponible</option>
                    <option value="3">Personal Médico no Dispobibles</option>
                    <option value="4">Inconveniente en Facturación</option>
                </select>
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-outline-primary col-md-6" style="margin-left: 25%;">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="/quirofano/Frontend/index2.js"></script>
